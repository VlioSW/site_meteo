<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

        <div class="sun"></div>
        <img src="images/cloud.svg" class="cloud cloud1">
        <img src="images/cloud.svg" class="cloud cloud2">
        <img src="images/cloud.svg" class="cloud cloud3">
        <img src="images/cloud.svg" class="cloud cloud4">
        <img src="images/cloud.svg" class="cloud cloud5">

        <div class="container">

            <div class="card">

                <form class="search">
                    <input type="text" id="searchInput" placeholder="Paris, New York, Tokyo...">
                    <button type="submit"><img src="images/search_logo.svg" width="20"></button>
                </form>

                <div class="meteo">
                    <img src="" id="icon" width="50" style="display: none;">
                    
                    <div class="temp">
                        <span class="temp_value">-</span>
                        <span>Â°C</span>
                    </div>

                    <div class="details">
                        <div>
                            <h2>Humidity</h2>
                            <div class="humidity">
                                <span class="humidity_value">-</span>
                                <span>%</span>
                            </div>

                        </div>

                        <div>
                            <h2>Wind speed</h2>
                            <div class="wind_speed">
                                <span class="wind_value">-</span>
                                <span>km/h</span>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
